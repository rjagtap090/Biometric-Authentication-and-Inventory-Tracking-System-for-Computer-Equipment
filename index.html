<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Authentication and Inventory Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Biometric Authentication</h1>
        <form id="authForm">
            <label for="fingerprint">Fingerprint Data:</label>
            <input type="text" id="fingerprint" name="fingerprint" required>
            <button type="submit">Authenticate</button>
        </form>
        <div id="authResult"></div>
    </div>
    <div class="container">
        <h1>Inventory Tracking</h1>
        <button id="loadInventory">Load Inventory</button>
        <div id="inventory"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
